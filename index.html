<!DOCTYPE html>
<html>
    <head>
        <title>Ping Pong</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
     
        <link rel="stylesheet" href="style.css">
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>   

    </head>
    <body background="Wallpaper.png">
        <center>
          <div class="btn btn-warning heading"> 
            <h2> AI PING PONG GAME</h2>
            <button id="showinstructions" data-toggle="modal" data-target="#myModal" class="btn btn-success play"> Instructions </button>
          </div>
            <br>
            <button class="btn btn-success" onclick="startGame()" id="start"> Play Game </button>
            <button class="btn danger restart" onclick="restart()"> RESTART</button>
            <h3 id="status"> </h3>
            <br>
            <div id="canvas"> </div>
                        <div id="myModal" class="modal fade"> 
                          <div class="modal-dialog"> 
                                  	<div class="modal-content"> 
                  <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                      <h4 class="modal-title"> Instructions</h4>
                  <div class="modal-body">
                    <img src="instructions1.png" class="instruction_image">
                  </div>
                </div>  
                          </div>
                          </div>
                          </div>
                 </center>
        <footer> Developed by: Lokankshi S</footer>
        <script src="main.js"></script>
    </body>
</html>
